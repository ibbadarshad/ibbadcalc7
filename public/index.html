<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

</head>
<body>
    <div class="calc">
        <div>
            <input id="input" class="input" type="text">
           
            
        </div>
        <!-- <h6>CASIO</h6> -->
        <div>
            <button onclick="clrBtn()" class="clr">C</button>
        </div>
        <div>
            <button onclick="getNumInp('7')" class="btn">7</button>
            <button onclick="getNumInp('8')"  class="btn">8</button>
            <button onclick="getNumInp('9')"  class="btn">9</button>
            <button onclick="getNumInp('*')"  class="btn">x</button>


        </div>
        <div>
            <button onclick="getNumInp('4')"  class="btn">4</button>
            <button onclick="getNumInp('5')"  class="btn">5</button>
            <button onclick="getNumInp('6')"  class="btn">6</button>
            <button onclick="getNumInp('+')"  class="btn">+</button>

        </div>
        <div>
            <button onclick="getNumInp('1')"  class="btn">1</button>
            <button onclick="getNumInp('2')"  class="btn">2</button>
            <button onclick="getNumInp('3')"  class="btn">3</button>
            <button onclick="getNumInp('-')"  class="btn">-</button>

        </div>
        <div>
            <button onclick="getNumInp('0')"   class="btn">0</button>
            <button onclick="getNumInp('/')"  class="btn">/</button>
            
            <button onclick="result()" class="lastbutt">=</button>
        </div>
    </div>
    <h6>CASIO</h6>
    <h5>&COPY;</h5>
    
</body>
</html>
